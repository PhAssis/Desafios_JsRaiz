<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    input[type=number]::-webkit-inner-spin-button {
      display: none;
    }
  </style>
</head>


<body>
  <div class="container">
    <h1 class="mt-5 mb-3">Calculadora IMC</h1>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Digite sua altura</span>
      </div>
      <input type="number" class="form-control altura">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Digite seu peso</span>
      </div>
      <input type="number" class="form-control peso">
    </div>
    <button class="btn btn-primary mb-5">Calcular</button>
    <div class=messageResult>

    </div>
    
  </div>
  <script src="./script.js"></script>
</body>

</html>
