<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="mt-5 mb-3">Conversor de Moedas</h1>
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Moeda de origem</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option value="1">Real</option>
            <option value="2">Dólar</option>
            <option value="3">Euro</option>
          </select>
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Moeda de destino</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option value="1">Real</option>
            <option value="2">Dólar</option>
            <option value="3">Euro</option>
          </select>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
