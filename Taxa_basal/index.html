<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxa Metabólica basal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    input[type=number]::-webkit-inner-spin-button {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-5 mb-3">Taxa Metabólica basal</h1>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Digite sua altura em cm</span>
      </div>
      <input type="number" class="form-control altura">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Digite seu peso</span>
      </div>
      <input type="number" class="form-control peso">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Digite sua idade</span>
      </div>
      <input type="number" class="form-control idade">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genre" value="masculino">
      <label class="form-check-label" for="feminino">
        Masculino
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="genre" value="feminino">
      <label class="form-check-label" for="masculino">
        Feminino
      </label>
    </div>

    <button class="btn btn-primary mb-5 d-block">Calcular</button>
    <div class=messageResult>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
